<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #bdc3c7, #2c3e50);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #2980b9;
      box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2471a3;
    }

    .flash-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      color: #2980b9;
      text-decoration: none;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }
    #otpForm {
      display: block; /* Or any other appropriate display value */
    }

  </style>
</head>
<body>
  <form method="POST" id="forgotPasswordForm">
    <h2>Forgot Password</h2>
    <div id="emailForm">
      <label>Email:</label>
      <input type="email" name="email">
      <button type="submit">Send OTP</button>
    </div>

    <div id="otpForm" style="display: none;">
      <h3>Enter the OTP sent to your email</h3>
      <input type="text" name="verification_code"  >
      <button type="submit">Verify Code</button>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for cat, msg in messages %}
        <div class="flash-message">{{ msg }}</div>
      {% endfor %}
    {% endwith %}

    <div class="links">
      <a href="/login">Back to login</a>
    </div>
  </form>

<script>
  // Handle form switching between email input and OTP verification
  document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
    event.preventDefault();  // Prevent default form submission

    const emailForm = document.getElementById('emailForm');
    const otpForm = document.getElementById('otpForm');
    const verificationCodeInput = otpForm.querySelector('input[name="verification_code"]');

    // Switch from email form to OTP form
    if (emailForm.style.display !== 'none') {
      // Show OTP form
      emailForm.style.display = 'none';
      otpForm.style.display = 'block';

      // Optionally, send the email to backend to generate the OTP code here
      alert("OTP sent to your email. Please check your inbox.");
    } else {
      // OTP form submitted, validate the OTP field
      if (verificationCodeInput.value.trim() === '') {
        // If OTP is empty, focus the input and show an error
        verificationCodeInput.focus();
        alert("Please enter the OTP.");
        return;
      }

      // If OTP is valid, proceed to the next step (e.g., reset password)
      alert ("Code verified. You can now reset your password.");
      // Here you can add additional logic to submit the form for OTP verification
    }
  });
</script>
</body>
</html>
