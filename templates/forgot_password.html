<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #bdc3c7, #2c3e50);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus {
      border-color: #2980b9;
      box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1f618d;
    }
    .flash-message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    .flash-success {
      color: green;
    }
    .flash-error {
      color: red;
    }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Forgot Password</h2>
    <label>Email:</label>
    <input name="email" type="email" required>
    <button type="submit">Send OTP</button>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for cat, msg in messages %}
        <div class="flash-message {{ 'flash-success' if cat == 'success' else 'flash-error' }}">{{ msg }}</div>
      {% endfor %}
    {% endwith %}
  </form>
</body>
</html>
